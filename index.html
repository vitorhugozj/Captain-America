<!DOCTYPE html>

<head>

   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    </header>
    <main>
        <div class="info">
            <img class="img__logo"  src="./img/logo1.png" alt="Logo Super-Onze">
            <p class="info-text">O Capitão América surgiu durante a Segunda Guerra Mundial, 
                para combater nazistas, mas foi revivido na década de 60 e liderou os Vingadores.

                 primeiro Vingador.</p>
        </div>
        <div class="logo-container">
            <a class="logo__youtube" href="https://www.youtube.com/@marvelbr">

            </a>
            <a class="logo__twitter" href="https://twitter.com/MarvelStudios">
                <img src="./img/twitter.png.png" alt="">
            </a>
            <a class="logo__instagram" href="https://www.instagram.com/marvel/">
                <img src="./img/insta.png.png" alt="">
            </a>
            <a class="logo__facebook" href="https://www.facebook.com/MarvelBR/?locale=pt_BR">
                <img src="./img/facebook.png.png" alt="">
            </a>

        </div>


    </main>
    <footer>
        <div class="videos">

            <a href="https://www.disneyplus.com/pt-br/movies/capitao-america-guerra-civil-da-marvel-studios/4ovfyKnnIBCg">
